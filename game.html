<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Page</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div id="highScoreModal" class="modal">
			<div class="modal-content">
				<span class="xButton">&times;</span>
				<p>high scores</p>
				<ol class="highScoreList">
					<li id="1"></li>
					<li id="2"></li>
					<li id="3"></li>
					<li id="4"></li>
					<li id="5"></li>
				</ol>
				<button id="addNameButton">Submit</button>
			</div>
		</div>
		<header>
			<h1>STOP LIGHT GAME</h1>
			<p>Instructions for  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus perferendis, quod nam dolores ut laboriosam nostrum in facere, ipsam hic cupiditate debitis, blanditiis sed corporis necessitatibus quasi eos velit eaque!</p>
		</header>
		<main>
			<div class="game_container">
				<!-- StopLight -->
				<div class="stopLight">
					<div class="redLight"></div>
					<div class ="greenLight"></div>

				</div>
				<!-- Game Clock -->
				<div class="clock">
					00
				</div>
				<div class="user_piece"></div>
			</div>
		</main>
		<footer>
			<!-- Add links to social media -->
			<div class="social_media">
				<a href="#">Facebook</a>
				<a href="#">LinkedIn</a>
				<a href="#">Github</a>
			</div>
		</footer>
	</div>
</body>
</html>
